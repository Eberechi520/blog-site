{% extends 'base.html' %}


{% block content %}

    <br><br>
    {% for post in posts %}
        <h3>{{ post.title | capfirst }}</h3>

        {% if post.image %}
            <img src= "{{ post.image.url }}" alt="">
        {% endif %}
        <p> {{ post.excerpt | truncatewords:3 }} <a href = "{{ post.get_absolute_url }}">read more </a></p>
        <br>

    {% endfor %}



{% endblock content %}
